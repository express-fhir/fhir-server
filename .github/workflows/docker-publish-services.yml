name: Docker to Dev AWS ECR

on:
  workflow_dispatch:
    
  release:
    types: [created]

env:
  IMAGE_NAME: helix.fhir-server
  REPOSITORY_URL: 856965016623.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: [self-hosted, main]

    steps:
      - uses: actions/checkout@v2

      - name: Get Previous tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@master

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.previoustag.outputs.tag }}
        run: |
          echo ECR_REGISTRY=$ECR_REGISTRY
          echo IMAGE_TAG=$IMAGE_TAG

          docker build -f Dockerfile -t $REPOSITORY_URL/$IMAGE_NAME:$IMAGE_TAG -t $REPOSITORY_URL/$IMAGE_NAME:latest .
          docker push $REPOSITORY_URL/$IMAGE_NAME:$IMAGE_TAG
          docker push $REPOSITORY_URL/$IMAGE_NAME:latest
